<div class="login-container" >
  <div>
    <div class="hd-close-btn" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </div>
    <h1 mat-dialog-title>Login</h1>
  </div>
  <mat-dialog-content>
    <button mat-raised-button id="fb" (click)="doLoginWithOAuthProvider('facebook')" >
      <mat-icon svgIcon="facebook"></mat-icon>
      Facebook
    </button>
    &nbsp;&nbsp;
    <button mat-raised-button id="google" (click)="doLoginWithOAuthProvider('google')" >
      <mat-icon svgIcon="google"></mat-icon>
      Google
    </button>
    <br><br><br>
    <mat-divider></mat-divider>
    <p class="hd-note" mat-line>or login with email</p>
    <br>
    <span class="error" *ngIf="loginError">
      <mat-icon class="icon">error</mat-icon>
      {{ loginError }}
    </span>
    <form novalidate [formGroup]="loginForm" (ngSubmit)="doLoginWithEmail()" >
      <mat-form-field appearance="outline" >
        <mat-label>Email</mat-label>
        <input matInput required formControlName="email" class="field-full-width" placeholder="Email">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="email.invalid">{{ getEmailControlErrorMessage() }}</mat-error>
      </mat-form-field> <br>
      <mat-form-field appearance="outline" >
        <mat-label>Password</mat-label>
        <input matInput required formControlName="password" class="field-full-width" placeholder="Password" [type]="hide ? 'password' : 'text'" >
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        <mat-error *ngIf="password.invalid">{{ getPasswordControlErrorMessage() }}</mat-error>
      </mat-form-field>
      <a  href="#" (click)="!!openForgotPasswordDialog()" class="hd-link" ><p mat-line>Forgot Your Password?</p></a>
      <br>
      <button mat-raised-button color="accent" type="submit">Login In</button>
      &nbsp;&nbsp;
      <button mat-raised-button type="button" (click)="closeDialog()">Close</button>
      <br><br><br>
      <button mat-raised-button color="primary" (click)="openSignupDialog()">Donâ€™t have an account? Sign Up</button>
    </form>
  </mat-dialog-content>
</div>
